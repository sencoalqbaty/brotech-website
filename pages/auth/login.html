<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="login_title">BroTech - تسجيل الدخول</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../images/brotech-logo.png" type="image/png">
</head>
<body class="login-page">
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-container">
                    <img src="../../images/brotech-logo.png" alt="BroTech Logo" class="logo-img">
                    <h1 class="logo-text" data-translate="logo">BroTech</h1>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="../../index.html" data-translate="home">الرئيسية</a></li>
                    <li><a href="register.html" data-translate="register">إنشاء حساب</a></li>
                </ul>
            </nav>
            <div class="language-switcher">
                <button onclick="changeLanguage('ar')">العربية</button>
                <button onclick="changeLanguage('en')">English</button>
            </div>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <span class="slider">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                    </span>
                </label>
            </div>
        </div>
    </header>

    <!-- ...existing code... -->
<main class="auth-page">
    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-form-header">
                <img src="../../images/brotech-logo.png" alt="BroTech Logo" class="auth-logo">
                <h2 data-translate="login_heading">تسجيل الدخول إلى حسابك</h2>
                <p class="form-subtitle" data-translate="login_subtitle">مرحباً بعودتك! يرجى إدخال بياناتك.</p>
            </div>
            <form id="loginForm">   
                <div class="form-group">
                    <label for="login-email" data-translate="email">البريد الإلكتروني</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password" data-translate="password">كلمة المرور</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember-me">
                        <span data-translate="remember_me">تذكرني</span>
                    </label>
                    <a href="#" class="forgot-password" data-translate="forgot_password">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn-primary" data-translate="login_button">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
            <div class="social-login">
                <p class="divider" data-translate="or_login_with">أو سجل الدخول عن طريق</p>
                <div class="social-buttons">
                    <button class="social-btn google" data-translate="google">
                        <i class="fab fa-google"></i> جوجل
                    </button>
                    <button class="social-btn facebook" data-translate="facebook">
                        <i class="fab fa-facebook-f"></i> فيسبوك
                    </button>
                </div>
            </div>
            <div class="auth-footer">
                <p data-translate="no_account">ليس لديك حساب؟ <a href="register.html" data-translate="create_account">أنشئ حساب جديد</a></p>
            </div>
        </div>
        <!-- <div class="auth-image">
            <img src="../../images/login-image.jpg" alt="تسجيل الدخول">
        </div> -->
    </div>
</main>
<!-- ...existing code... -->

    <script src="./js/language.js"></script>

    <script src="../../js/theme.js"></script>
    <script src="../../js/app.js"></script>
</body>
</html>
