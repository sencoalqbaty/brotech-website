<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="register_title">BroTech - إنشاء حساب جديد</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../images/brotech-logo.png" type="image/png">
</head>
<body class="register-page">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand logo" href="../../index.html">
                    <div class="logo-container">
                        <img src="../../images/brotech-logo.png" alt="BroTech Logo" class="logo-img">
                        <h1 class="logo-text" data-translate="logo">BroTech</h1>
                    </div>
                </a>
                <button class="navbar-toggler mobile-nav-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../../index.html" data-translate="home">الرئيسية</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html" data-translate="login">تسجيل الدخول</a></li>
                    </ul>
                    <div class="header-actions d-flex align-items-center">
                        <div class="language-switcher">
                            <button onclick="changeLanguage('ar')">العربية</button>
                            <button onclick="changeLanguage('en')">English</button>
                        </div>
                        <div class="theme-switch-wrapper">
                            <label class="theme-switch" for="theme-toggle">
                                <input type="checkbox" id="theme-toggle" />
                                <span class="slider">
                                    <i class="fas fa-moon"></i>
                                    <i class="fas fa-sun"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="auth-page">
    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-form-header">
                <img src="../../images/brotech-logo.png" alt="BroTech Logo" class="auth-logo">
                <h2 data-translate="register_heading">إنشاء حساب جديد</h2>
                <p class="form-subtitle" data-translate="register_subtitle">انضم إلى مجتمع BroTech واحصل على مميزات حصرية</p>
            </div>
            <div id="auth-message" class="alert d-none" role="alert"></div>
            
            <form id="registerForm">
                <div class="form-group mb-3">
                    <label for="register-name" class="form-label" data-translate="full_name">الاسم الكامل</label>
                    <input type="text" id="register-name" class="form-control" required placeholder="أدخل اسمك الكامل">
                </div>
                <div class="form-group mb-3">
                    <label for="register-email" class="form-label" data-translate="email">البريد الإلكتروني</label>
                    <input type="email" id="register-email" class="form-control" required placeholder="example@brotech.com">
                </div>
                <div class="form-group mb-3">
                    <label for="register-phone" class="form-label" data-translate="phone_number">رقم الهاتف (اختياري)</label>
                    <input type="tel" id="register-phone" class="form-control" placeholder="e.g., +967 773 153 278">
                </div>
                <div class="form-group mb-3">
                    <label for="register-password" class="form-label" data-translate="password">كلمة المرور</label>
                    <div class="password-input position-relative">
                        <input type="password" id="register-password" class="form-control" required placeholder="كلمة مرور قوية (8 أحرف على الأقل)">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('register-password', this)"></i>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="register-confirm-password" class="form-label" data-translate="confirm_password">تأكيد كلمة المرور</label>
                    <div class="password-input position-relative">
                        <input type="password" id="register-confirm-password" class="form-control" required placeholder="أعد إدخال كلمة المرور">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('register-confirm-password', this)"></i>
                    </div>
                </div>
                <div class="form-group terms-group mb-3">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">
                        <span data-translate="agree_terms">أوافق على</span> 
                        <a href="#" data-translate="terms_conditions">الشروط والأحكام</a>
                        <span> و </span>
                        <a href="#" data-translate="privacy_policy">سياسة الخصوصية</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100" data-translate="create_account">
                    <i class="fas fa-user-plus"></i> إنشاء حساب
                </button>
            </form>
            
            <div class="social-login">
                <p class="divider" data-translate="or_register_with">أو سجل عن طريق</p>
                <div class="social-buttons">
                    <button id="google-signin-btn" class="social-btn google" data-translate="google">
                        <i class="fab fa-google"></i> جوجل
                    </button>
                    <button id="facebook-signin-btn" class="social-btn facebook" data-translate="facebook">
                        <i class="fab fa-facebook-f"></i> فيسبوك
                    </button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p data-translate="have_account">لديك حساب بالفعل؟ <a href="login.html" data-translate="sign_in">تسجيل الدخول</a></p>
            </div>
        </div>

            </div>

    </div>
</main>

    <div class="spinner"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="../../js/auth.js"></script>
<script>
function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.add("fa-eye-slash");
        icon.classList.remove("fa-eye");
    } else {
        input.type = "password";
        icon.classList.add("fa-eye");
        icon.classList.remove("fa-eye-slash");
    }
}
</script>
</body>
